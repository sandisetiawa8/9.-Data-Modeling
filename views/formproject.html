<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Styele Sendiri -->
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/formproject.css" />

    <title>Add Poject || Dumbways.id</title>
    <link rel="icon" href="/public/image/logo2.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100" style="margin: 0px; vertical-align: middle">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="/public/image/logo1.png" style="width: 40px" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item active" style="width: 150px">
              <a class="nav-link" href="/formproject">Add Project</a>
            </li>
          </ul>
          <div class="d-flex w-100 justify-content-end">
            <a href="/contact"><button type="button" class="btn bg-dark">Contact Me</button></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form Start -->

    <div class="container" style="width: 40%">
      <div class="header mt-5">
        <h1 style="text-align: center">ADD MY PROJECT</h1>
      </div>
      <form action="/add-project" method="POST">
        <div class="mb-3 mt-5">
          <label for="exampleFormControlInput1" class="form-label">Project Name</label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1" placeholder="Poject Name" />
        </div>
        <div style="display: flex">
          <div class="mb-3 me-2 mt-4" style="width: 50%">
            <label for="exampleFormControlInput1" class="form-label">Start Date</label>
            <input name="startDate" type="date" class="form-control" id="exampleFormControlInput1" placeholder="Start Date" />
          </div>
          <div class="mb-3 mt-4" style="width: 50%">
            <label for="exampleFormControlInput1" class="form-label">End Date</label>
            <input name="endDate" type="date" class="form-control" id="exampleFormControlInput1" placeholder="End Date" />
          </div>
        </div>

        <div class="mt-3">
          <label for="">Description</label>
        </div>
        <div class="form-floating mt-1">
          <textarea name="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
        </div>

        <div class="mb-3 mt-4">
          <label for="">Tehnologies</label>
        </div>
        <div class="d-flex mt-3">
          <div class="form-check me-5">
            <input name="node" class="form-check-input" type="checkbox" value="true" id="node" />
            <label class="form-check-label" for="node"> Node JS</label>
          </div>
          <div class="form-check ms-5">
            <input name="next" class="form-check-input" type="checkbox" value="true" id="next" />
            <label class="form-check-label" for="next"> Next JS </label>
          </div>
        </div>

        <div class="d-flex mt-3">
          <div class="form-check me-5">
            <input name="react" class="form-check-input" type="checkbox" value="true" id="react" />
            <label class="form-check-label" for="react"> React JS </label>
          </div>
          <div class="form-check ms-5">
            <input name="typescript" class="form-check-input" type="checkbox" value="true" id="typescript" />
            <label class="form-check-label" for="typescript"> Typescript </label>
          </div>
        </div>

        <div class="mb-3 mt-4">
          <label for="formFile" class="form-label">Upload Image</label>
          <input class="form-control mt-1" type="file" id="input-blog-image" /><img src="public/icon/file.png" width="25px" alt="" style="display: flex; margin-left: auto; margin-top: -33px; margin-right: 20px" />
        </div>

        <div class="mt-4 d-flex w-100" style="justify-content: flex-end">
          <button class="btn-submit bg-dark mb-5 mt-3">Submit</button>
        </div>
      </form>
    </div>

    <!-- Form End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <script src="js/form.js"></script>
    <script src="js/blog.js"></script> -->
  </body>
</html>
